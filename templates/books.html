{% from "bookcard.html" import bookCard %}
{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">

  <div class="row justify-content-center">
    <div class="col-8 p-5">
      <form class="d-flex" role="search" method="post" action="{{url_for('search')}}">
        <input class="form-control me-2" type="search" placeholder="Search" name="word" aria-label="Search">
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
  {% if not rows %}
  <div class="row justify-content-center">
    <div class="col-12">

      <h1 class="p-5 text-secondary text-center">No Book Found</h1>

    </div>
  </div>
  {% endif %}
  <div class="row">
    {% for row in rows %}
    {{bookCard(row)}}
    {% endfor %}
  </div>
</div>
<script src="{{url_for('static', filename='js/home.js')}}"></script>
{% endblock %}
