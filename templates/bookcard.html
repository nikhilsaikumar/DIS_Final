{% macro bookCard(row) %}
<div class="col-md-3 col-3 p-4">
  <div class="card h-100">
    <form action="{{ url_for('addcart') }}" method="POST">
      <input type="text" value="{{row[0]}}" hidden name="url"><img src="{{url_for('static', filename='img/'+row[0])}}"
        class="card-img-top" alt="..." width="400" height="400">
      <div class="card-body ">
        <h3 class="card-title"><input type="text" value="{{row[1]}}" hidden name="booktitle">{{row[1]}}</h3>
        <p class="card-text blod"><span>Author:</span>{{row[2]}}</p>
        <p class="card-text blod"><span>Genre:</span>{{row[3]}}</p>
        <button type="submit" class="btn btn-primary">Add To Cart</button>
      </div>
    </form>
  </div>
</div>
{% endmacro %}
