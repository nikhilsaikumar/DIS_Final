{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center p-5">
        <div class="col-8">
            <div class="card text-white bg-dark mb-3 p-5">
                <div class="card-header h5 text-center display-4">Sign up</div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <form   method="POST" action="{{ url_for('signup')}}">
                                <div class="mb-3">
                                    <label for="sun" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="sun" name="sun" required onkeyup="susername(event)" onclick="susername(event)">
                                    <div class="invalid-feedback" id="sune">
                                        
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="semail" class="form-label">Email</label>
                                    <input type="email" class="form-control text-lowercase" id="semail" name="semail" required onkeyup="semailcheck(event)" onclick="semailcheckclick(event)"">
                                    <div class="invalid-feedback" id="sne">
                                        
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="spassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="spassword" name="spassword" required onkeyup="sPasswordcheck(event)" onclick="sPasswordcheck(event)">
                                    <div class="invalid-feedback" id="spe"></div>
                                </div>
                                <div class="d-grid pb-3">
                                    <button class="btn btn-primary" type="submit" id="mybtnlogin">Sign Up</button>
                                  </div>
                                  <div>
                                    {% if msg=="s" %}
                                    
                                        <span class="mt-3 text-success">
                                            Registration successful. Please login.
                                        </span>

                                    {% endif %}
                                    {% if msg=="e" %}

                                    <span class="mt-3 text-danger">
                                        Email already registered. Please use a different one.
                                        </span>

                                    {% endif %}
                                  </div>
                                  <div class="d-grid pb-3">
                                    <span>Already registered?<span><a class="text-primary ms-1" href="{{ url_for('login') }}">Login</a></span></span>
                                </div>
                              </form>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
  
</div>
<script src="{{url_for('static', filename='js/signup.js')}}"></script>
{% endblock %}
